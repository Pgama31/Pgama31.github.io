<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callback de Login</title>
</head>
<body>
    <h1>Callback de Login</h1>
    <button onclick="window.location.href='index.html';">Voltar para a página inicial</button>
    <script>
        function exchangeCodeForToken(code) {
            const CLIENT_ID = '255597916992-4ra5iqh710g4dparf4m7ob7a30onk6i4.apps.googleusercontent.com';
            const CLIENT_SECRET = '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';
            const REDIRECT_URI = 'https://pgama31.github.io/oauth2callback.html';

            fetch('https://oauth2.googleapis.com/token', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({
                    code: code,
                    client_id: CLIENT_ID,
                    client_secret: CLIENT_SECRET,
                    redirect_uri: REDIRECT_URI,
                    grant_type: 'authorization_code',
                }),
            })
            .then(response => {
                console.log('Resposta da troca do token:', response);
                return response.json();
            })
            .then(data => {
                console.log('Dados recebidos:', data);

                if (data.access_token) {
                    sessionStorage.setItem('access_token', data.access_token);
                    // Apenas para depuração
                    document.body.innerHTML += `<p>Token de acesso: ${data.access_token}</p>`;
                    // Redireciona para a página principal
                    setTimeout(() => {
                        window.location.href = 'index.html'; // Substitua pela URL de sua página principal
                    }, 3000); // Aguarda 3 segundos para você poder ver o token
                } else {
                    console.error('Erro: Nenhum token de acesso recebido.', data);
                }
            })
            .catch(error => {
                console.error('Erro ao trocar o código pelo token:', error);
            });
        }

        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');

        if (code) {
            console.log('Código de autorização encontrado:', code);
            exchangeCodeForToken(code);
        } else {
            console.error('Código de autorização não encontrado na URL.');
        }
    </script>
</body>
</html>
